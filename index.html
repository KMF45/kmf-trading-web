  <!-- Structured Data: SoftwareApplication -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",

    "name": "K.M.F. Trading Journal",

      "@type": "AggregateOffer",

      "url": "https://kmfjournal.com"
    },
    "softwareVersion": "1.0.0",
    "inLanguage": ["en", "en-US", "ro", "ru", "ja", "fr", "de", "zh"],
    "featureList": [
      "Trade tracking with screenshots and notes",
      "Advanced statistics: win rate, profit factor, expectancy, R-multiple",
      "Professional lot size and risk calculator",
      "Weekly self-evaluation and performance reviews",
      "Pre-trade discipline checklists",
      "Balance evolution charts",
      "Multi-language support (8 languages)",
      "Cloud sync between Android and Web",
      "JSON and CSV data export",
      "Max drawdown analysis",
      "Top pairs performance breakdown"
    ]
  }

  <!-- Structured Data: FAQPage (enables FAQ rich results in Google) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "What is K.M.F. Trading Journal?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "K.M.F. Trading Journal is a professional trading journal application for forex, stocks, and crypto traders. It helps you track trades, analyze performance with advanced statistics like win rate, profit factor, and expectancy, manage risk with a lot size calculator, and improve discipline with weekly reviews and pre-trade checklists."
        }
      },
      {
        "@type": "Question",
        "name": "Is K.M.F. Trading Journal free?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "K.M.F. Trading Journal is free to download with core features. A premium subscription is available for advanced analytics, cloud sync, and additional premium features."
        }
      },
      {
        "@type": "Question",
        "name": "What platforms does K.M.F. Trading Journal support?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "K.M.F. Trading Journal is available on Android devices (Android 8.0+) and as a web application at kmfjournal.com, with cloud sync between both platforms."
        }
      },
      {
        "@type": "Question",
        "name": "What languages are supported?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "The app supports 8 languages: English, English (US), Romanian, Russian, Japanese, French, German, and Chinese."
        }
      },
      {
        "@type": "Question",
        "name": "Can I export my trading data?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes, you can export your trade data to JSON and CSV formats, as well as PDF reports for comprehensive record-keeping."
        }
      }
    ]
  }
  </script>
